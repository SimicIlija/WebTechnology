<html>

<head>
    <title>Registration</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="register" onsubmit="return submitForm()">
        <ul>
            <li><input type="text" id="username" placeholder="Username" required></li>
            <li><input type="email" id="usermail" placeholder="Email" required></li>
            <li><input type="password" placeholder="Password" id="password" required></li>
            <li><input type="password" placeholder="Confirm Password" id="confirm_password" required></li>

            <input type="submit" value="Register"></li>
        </ul>
    </form>
</body>

</html>
